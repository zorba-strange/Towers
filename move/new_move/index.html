		<h1>Welcome to Tower of Hanoi</h1>
		<p><strong>Rules</strong>:<br> The goal of the puzzle is to move all the disks from the
		left most tower to the right most tower. You can only move one disk at a time. A larger disk may not be placed on top of a smaller disk.</p>
		
		<p>Choose how many disks you would like to work with.</p>
		<select id='level'>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
		</select>
		<div  class="timer"><strong>TIME</strong></div>
		<div id="time" class="timer">0</div>
		<div class="counter"><strong>MOVES</strong></div>
		<div id='count'class='counter'>0</div>
	<div id="center">
		<div id='col1' class='row' droppable=true ></div>
		<div id='col2' class='row' droppable=true></div>
		<div id='col3' class='row' droppable=true></div>
			<div id='backC1' class='backColumns'></div>
			<div id='backC2' class='backColumns'></div>
			<div id='backC3' class='backColumns'></div>
	</div>
	<audio controls>
		<source src='fish.M4A' type="audio/mp4">
	</audio>
