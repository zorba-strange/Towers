<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Index Title</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<script src="script.js"></script>

	<body>
		<h1>Welcome to Tower of Hanoi</h1>
		<p><strong>Rules</strong>:<br> The goal of the puzzle is to move all the disks from the
		leftmost peg to the rightmost peg.Move only one disk at a time. A larger disk may not be placed ontop of a smaller disk.</p>
		<p>Choose how many bricks you would like to work with.</p>
		<select id='level'>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
		</select>
	<div id="center">
		<div id='col1' class='row' droppable=true ></div>
		<div id='col2' class='row' droppable=true></div>
		<div id='col3' class='row' droppable=true></div>
			<div id='backC1' class='backColumns'></div>
			<div id='backC2' class='backColumns'></div>
			<div id='backC3' class='backColumns'></div>
	</div>
	</body>
</html>
